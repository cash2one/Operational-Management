{% extends "admin/admin_base.html" %}

{% block route %}

    <a href="#">修改密码</a>

{% endblock %}

{% block content %}
    <div class="div_from_aoto">
        <form action="{{ url_for('adm.modify_password') }}" method="POST" class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2">用户名: </label>
                <!--[if !IE]><!--> <div class="col-sm-5"><input type="text" id="disabledInput" class="form-control"
                                                               placeholder="{{ session.get('username') }}" disabled></div>
                    <!--<![endif]-->
                    <!--[if IE]><label class="control-label col-sm-5"> {{ session.get('username') }}</label><![endif]-->

            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">原密码: </label>
                <div class="col-sm-5"><input type="password" name="old_pwd" class="form-control" placeholder="请输入密码"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">新密码: </label>
                <div class="col-sm-5"><input id="check_pwd1" type="password" name="new_pwd" class="form-control" placeholder="请再次输入密码"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">再次输入密码: </label>
                <div class="col-sm-5"><input id="check_pwd2" type="password" class="form-control" placeholder="请再次输入密码"/></div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-10">
                    <button type="submit" id="ok_btn" class="btn">确认修改</button>
                </div>
            </div>

        </form>
    </div>
{% endblock %}
